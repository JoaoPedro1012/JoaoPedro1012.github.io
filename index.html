<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e91e63">
  <link rel="manifest" href="manifest.json">
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff0f5;
      color: #880e4f;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #d81b60;
    }
    img {
      width: 150px;
      margin-top: 20px;
    }
    #botaoMensagemFinal {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados! 💖</h1>
  <p>Você é a melhor parte dos meus dias.</p>
  <button onclick="mostrarMensagem()">Clique para uma mensagem especial</button>
  <p id="mensagem"></p>
  <button id="botaoMensagemFinal" onclick="irParaMensagemFinal()">Ver homenagem 💌</button>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").textContent = "Oi vida, passando aqui para avisar algo muito importante, mas só vai saber quando abrir o outro arquivo, bjs bjs❤️";
      document.getElementById("botaoMensagemFinal").style.display = "inline-block";
    }

    function irParaMensagemFinal() {
      window.location.href = "segunda.html";
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado com sucesso.'))
        .catch((err) => console.error('Erro ao registrar o Service Worker:', err));
    }
  </script>
</body>
</html>
